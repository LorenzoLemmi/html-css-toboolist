<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--Logo-->
    <header>
        <nav>
            <img id="logo" src="./img/Toboolist-logo.jpg" alt="Logo">
        </nav>
    </header>
    <!--End-->
    
    <main>

        <!--Main frame-->
        <div>

            <!--Add Task/Add Section-->
            <section id="section-1">
                <span id="add-task">Add Task</span>
                <span id="add-section">Add Section</span>
            </section>
            <!--End-->

            <!--New Task-->
            <section id="section-2">
                <span class="arrow-down">&#9662;</span>
                <span class="bold-title">New Task</span>
                <p class="sub-section">
                    <p class="to-do-item">&check;</p>
                    <p class="to-do-text">Quarterly Newsletter</p>
                    <span class="to-do-tag">Editorial</span>
                </p>
            </section>
            <!--End-->

        </div>
        <!--End-->

    </main>

</body>
</html>
